<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Page</title>
</head>
<body>
  <h1>Token Page</h1>
  <p id="access-token"></p>

  <script>
    // Recuperar el token de sessionStorage
    const accessToken = sessionStorage.getItem('accessToken');

    // Mostrar el token de acceso en el p√°rrafo
    if (accessToken) {
      document.getElementById('access-token').textContent = accessToken;
    } else {
      document.getElementById('access-token').textContent = 'Access Token not found';
    }
  </script>
</body>
</html>
